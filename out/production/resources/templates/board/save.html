<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<div class="container">
    <h1>글 쓰기</h1>
    <form action="/write" method="post">
        <div class="form-group">

            제목 : <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요"><br>
            내용 : <textarea name="boardContent" id="boardContent" cols="30" rows="10"></textarea><br>
        </div>
        <button type="submit">글쓰기 제출</button>
    </form>
</div> <!-- /container -->
</body>
</html>
